<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/yuanX.css"/>
</head>
<body>
	<canvas id="canvas" style="z-index: 1;"></canvas>
    <div id="control">
        <div>
	        <input type="text" id="message" value="小幸君" onchange="change()">
	        <p>重力</p>
	        <input type="range" id="gra" value="0" min="-1" max="1" step="0.1" onchange="changeV()">
	        <p>周期</p>
	        <input type="range" id="dur" value="0.005" min="0" max="0.99" step="0.01" onchange="changeV()">
	        <p>速度</p>
	        <input type="range" id="speed" value="0" min="0" max="5" ste="0.01" onchange="changeV()">
	        <p>半径</p>
	        <input type="range" id="rad" value="1" min="0" max="20" step="0.1" onchange="changeV()">
	        <p>分辨率</p>
	        <input type="range" id="res" value="15" min="3" max="20" step="1" onchange="change()">
        </div>
    </div>
 
 	<img id="yuanX" src="images/sahngyuanjie.png" style="z-index: 1;" />
 
 
    <p id="tips" style="z-index: 1;">* 来自可薇的祝福！ *</p>
    <span id="morse" style="z-index: 1;"><a href="https://kw8git.github.io/01Morse/">Morse-></a></span>
	
	<!--烟花特效-->
	<div class="htmleaf-container" style="z-index: 2;">
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/jquery.fireworks.js"></script>
	<script type="text/javascript">
		$('.htmleaf-container').fireworks({ 
		  sound: false, // sound effect
		  opacity: 0.9, 
		  width: '100%', 
		  height: '100%' 
		});
	</script>
	
	<!--特效文字-->
	<script src="js/sidebar.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
